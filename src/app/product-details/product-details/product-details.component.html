<div class="container">
    <div class="row product-container">
        <!-- PRODUCT SHOWCASE SECTION -->
            <div class="col-md-7 mb-5">
                <mat-card>
                    <!-- Image Carousel Section -->
                        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                            <!-- Carousel image indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselIndicators" data-slide-to="2"></li>
                                </ol>
                            <!-- Carousel image -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="product-image d-block w-100" src="https://merchant-web.herokuapp.com/products-list/images/{{ product?.image }}" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="product-image d-block w-100" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-product-6_large.png?format=jpg&quality=90&v=1530129477" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="product-image d-block w-100" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-product-6_large.png?format=jpg&quality=90&v=1530129477" alt="">
                                    </div>
                                </div>
                            <!-- Crousel controls -->
                                <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a href="#carouselIndicators" class="carousel-control-next" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                        </div>
                </mat-card>
            </div>
        <!-- PRODUCT COPYWRITE SECTION -->
            <div class="col-md-5 copywriteSection">
                <h1 class="product-title">{{ product?.productName }}</h1>
                <div *ngIf="discountPerc > 1">
                    <span class="discounted">₱{{ product?.srp }}</span><span class="ml-2 discountedPerc"> {{discountPerc}}% OFF</span>
                </div>
                <h3 class="product-price">₱{{ product?.discountedPrice }}</h3>
                <hr>
                <mat-form-field class="variantInput mt-2">
                    <mat-label>Variant</mat-label>
                    <mat-select>
                        <mat-option value="Selection 1">Selection 1</mat-option>
                        <mat-option value="Selection 2">Selection 2</mat-option>
                        <mat-option value="Selection 3">Selection 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button class="primary-btn mb-4"><span>ADD TO CART</span></button>
                <hr>
                <h3 class="product-desc">Product Descriptions</h3>
                <pre class="product-copywrite"> {{ product?.desc }} </pre>
                <hr>
                <div>
                    <h3 class="shareIt-title">Share it</h3>
                    <a href="#">
                        <img class="shareIcon" src="../../../assets/facebookIcon.svg" alt="Facebook-icon">
                    </a>
                    <a href="#">
                        <img class="shareIcon" src="../../../assets/instagramIcon.svg" alt="Instagram-icon">
                    </a>
                </div>
            </div>
    </div>
</div>
