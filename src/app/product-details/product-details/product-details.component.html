<div class="container">
    <div class="row product-container">
        <div class="col-md-7">
            <mat-card>
                <!-- Image Carousel Section -->
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <!-- Carousel image indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselIndicators" data-slide-to="2"></li>
                    </ol>
                    <!-- Carousel image -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="product-image d-block w-100" src="https://merchant-web.herokuapp.com/products-list/images/{{ product.image }}" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="product-image d-block w-100" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-product-6_large.png?format=jpg&quality=90&v=1530129477" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="product-image d-block w-100" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-product-6_large.png?format=jpg&quality=90&v=1530129477" alt="">
                        </div>
                    </div>
                    <!-- Crousel controls -->
                    <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#carouselIndicators" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </mat-card>
        </div>
        <div class="col-md-5">
            <h1 class="product-title"> {{ product.productName }} </h1>
            <h2 class="product-price">â‚±{{ product.srp }}</h2>
            <p> {{product.desc}} </p>
        </div>
    </div>
</div>
