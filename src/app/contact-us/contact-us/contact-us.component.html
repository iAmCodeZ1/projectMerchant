<div class="container contact-us-container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="title-text">Get in Touch</h1>
            <p class="subtitle-text">We are more than happy to connect with you. Send us a message now.</p>
            <mat-card>
                <div>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field>
                                    <mat-label>First Name</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field>
                                    <mat-label>Last Name</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field>
                                    <mat-label>Email Address</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field>
                                    <mat-label>Contact Number</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-label>Message</mat-label>
                                    <textarea matInput placeholder="Your message..." name="" id="" cols="30" rows="10"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button color="primary" type="submit">Send Message</button>
                    </form>
                </div>
            </mat-card>
        </div>
        <div class="col-md-6 image-container">
            <img class="contact-us-image" src="../../../assets/contactUs.svg" alt="">
        </div>
    </div>
</div>
