<div class="container">
    <!-- Subheader section -->
        <div class="row mt-3 mb-3">
            <div class="col-md-10">
                <h1>Product Category</h1>
            </div>
            <div class="col-md-2 sort-btn">
                <button mat-button>
                    Sort
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
        </div>
    
    <!-- LOADING SPINNER SECTION -->
        <mat-spinner *ngIf="isSpinnerActive"></mat-spinner>

    <!-- Product section -->
        <div class="row">
            <div class="col-md-3 col-6" *ngFor="let product of products">
                <mat-card class="mb-5 hoverShadow" (click)="navigateProductDetails($event, product._id)">
                    <img mat-card-image class="productImage" src="https://merchant-web.herokuapp.com/products-list/images/{{ product.image }}" alt="">
                    <mat-card-title class="product-name">{{product.productName | ellipsis: 18}}</mat-card-title>
                    <mat-card-subtitle class="product-price">₱{{product.discountedPrice}}
                        <span *ngIf="product.srp > product.discountedPrice" class="productSRP">₱{{product.srp}}</span>
                    </mat-card-subtitle>
                    <mat-card-content>
                        <hr>
                        <p class="product-details">{{product.desc | ellipsis: 25}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
</div>
