<section class="container">
    <mat-card>
        <form [formGroup]="productForm"
            (submit)="onSubmit()"
            enctype="multipart/form-data">

            <h1 class="text-center">Upload New Product</h1>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input formControlName="productName" cdkFocusInitial matInput placeholder="Enter product name...*">
                        <mat-error>Product Name is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <input formControlName="srp" matInput placeholder="Enter product SRP...*">
                        <mat-error>Product SRP is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <input formControlName="discountedPrice" matInput placeholder="Enter product discounted price...*">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <textarea formControlName="desc" cols="30" rows="10" matInput placeholder="Enter product descriptions"></textarea>
                        <mat-error>Description is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <input formControlName="image" type="file" (change)="onFileSelected($event.target.files[0])">
                </div>

                <div class="col-md-12 mt-3">
                    <button type="submit" mat-raised-button class="primary-btn-shadow">Submit</button>
                </div>
            </div>
        </form>
    </mat-card> 
</section>
